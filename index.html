    <script>
      // Computes if a number is divisible evenely by another number
      let isDivisible = function(number, divisor) {
        return number % divisor === 0;
      }

      let word = {
        fizz: 'Fizz',
        buzz: 'Buzz',
        combined: 'Fizz Buzz',
      };

      for(let number = 1; number <= 101; number++) {
        if(isDivisible(number, 3)) {
          console.log(word.fizz);
        } else if(isDivisible(number, 5)) {
          console.log(word.buzz);
        } else if(isDivisible(number, 3) && isDivisible(number, 5)) {
          console.log(word.combined);
        } else {
          console.log(number);
        }
      }
    </script>
